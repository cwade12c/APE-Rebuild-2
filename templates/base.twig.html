<!DOCTYPE html>
<html>
<head>
    {% block head %}
    <link rel="stylesheet/less" type="text/css" href="styles/general.less" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/animate.css" />

    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="vendor/remarkable-bootstrap-notify/dist/bootstrap-notify.min.js"></script>
    <script src="scripts/active-link.js"></script>
    <script src="scripts/promise.js"></script>
    <script>
        $(document).ready(function () {
            /*Manipulate the DOM to choose the active link*/
            activeLink();
        });
    </script>

    <title>{% block title %}{% endblock %} - My Webpage</title>
    {% endblock %}
</head>
<body class="bg">
    <div id="content" class="container-fluid">
        <div class="row">
            {{ include('nav.twig.html') }}
        </div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
