<div class="col-md-12">
    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
            </button> <a class="navbar-brand" href="#">Eastern Washington University</a>
        </div>

        <form action="http://www.ewu.edu/Search.xml" method="get" id="forms" class="navbar-form navbar-right" role="search">
            <div class="form-group">
                <input type="text" name="q" placeholder="Search..." class="form-control" />
                <select name="selectbox" class="form-control">
                    <option value="ewu">EWU</option>
                    <option value="web">Web</option>
                    <option value="people">People</option>
                    <option value="programs">Programs</option>
                </select>
                <input value="005562583543807985001:n6h_bzdpmve" name="cx" type="hidden" />
                <input value="FORID:11" name="cof" type="hidden" />
                <input value="UTF-8" name="ie" type="hidden" />
                <input value="Go" name="sa" type="hidden" />
            </div>
            <button type="submit" class="btn btn-default">
                Search
            </button>
        </form>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                {% for link in params.availableNavLinks %}
                    {% if link.children == true %}
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{link.text}}<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                {% for child in link.childLinks %}
                                    <li><a href="{{child.link}}" title="{{child.title}}">{{child.text}}</a></li>
                                {% endfor %}
                            </ul>
                        </li>
                    {% else %}
                        <li>
                            <a href="{{link.url}}" title="{{link.title}}">{{link.text}}</a>
                        </li>
                    {% endif %}
                {% endfor %}
            </ul>
        </div>
    </nav>
</div>
